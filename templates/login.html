{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <span class="navbar-text me-3">
                            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
                        </span><br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
